<!DOCTYPE html>
<html>
<head>
    <title> Tic Tac </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel='icon' type='image/png' href="icon/icon.png">
    <script src="js/script.js" defer></script>
</head>
<body>

<div class="modal log">
	<div class="modalcontent">
		<div class="title">Вхід</div>
		<form action="">
			<label for="login">Логін:</label>
			<input type="text" placeholder='Login' class="modalinput login">

			<label for=".password">Пароль:</label>
			<input type="password" placeholder='********' class="modalinput password">

			<button type='submit' class="confirm">Увійти</button>
		</form>
	</div>
</div>	

<div class="modal sign">
	<div class="modalcontent">
		<div class="title">Реєстрація</div>
		<form action="">
			<label>Логін:</label>
			<input type="text" placeholder='Login' class="modalinput login">

			<label>Пароль:</label>
			<input type="password" placeholder='********' class="modalinput password">

			<label>Повторіть пароль:</label>
			<input type="password" placeholder='********' class="modalinput password">


			<button type='submit' class="confirm">Зареєструватись</button>
		</form>
	</div>
</div>		

<header>
	<div class="header-btn log-in">
		<span>Вхід</span>
	</div>

	<div class="header-btn sign-up">
		<span>Реєстрація</span>
	</div>
</header>

<div class="online-list">
	<div class="menu-title">Друзі</div>
			<hr>

			<ul class="menu-list">
				<!-- <li class="online">Helji</li>
				<li class="offline">Veylor</li>
				<li class="online">Stalker</li>
				<li class="offline">Player 4</li>
				<li class="online">Player 5</li> -->
			</ul>

		</div>
</div>

<div class="box">

	<div id="sqr">
		<div class='ssqr'></div>
		<div class="ssqr"></div>
		<div class="ssqr"></div>
		<div class="ssqr"></div>
		<div class="ssqr"></div>
		<div class="ssqr"></div>
		<div class="ssqr"></div>
		<div class="ssqr"></div>
		<div class="ssqr"></div>
	</div>

	<div id="result-box">
		
	</div>

	<button id="clear">Очистити</button> 
</div>

</body>
</html>
